name: Codex Full Auto Updater

on:
  workflow_dispatch:
  schedule:
    # Runs every hour; adjust as needed
    - cron: '0 * * * *'

jobs:
  codex-auto-update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # This ensures we can push with our custom token
          token: ${{ secrets.G_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Codex CLI
        run: npm install --no-save @openai/codex

      - name: Run Codex CLI Full Auto
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          npx codex --approval-mode full-auto --agent AGENTS.md

      - name: Commit and push changes
        env:
          G_TOKEN: ${{ secrets.G_TOKEN }}
        run: |
          git config user.name "codex-bot"
          git config user.email "codex-bot@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${G_TOKEN}@github.com/${{ github.repository }}.git
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "Codex CLI: Automated update"
            git push origin HEAD:${GITHUB_REF#refs/heads/}
          fi

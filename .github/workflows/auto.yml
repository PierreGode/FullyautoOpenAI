name: Codex Full Auto Updater

on:
  workflow_dispatch:

jobs:
  codex-auto-update:
    runs-on: ubuntu-latest

    steps:
      # 1 - Check out the repo with full history so we can branch
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.G_TOKEN }}
          fetch-depth: 0

      # 2 - Use Node.js 22 (required by Codex CLI)
      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # 3 - Install Codex CLI globally so the binary is on $PATH
      - name: Install Codex CLI globally
        run: npm install -g @openai/codex

      # 4 - Run Codex CLI in Full-Auto mode, loading AGENTS.md automatically
      - name: Run Codex CLI in Full Auto mode
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CODEX_QUIET_MODE: "1"          # same as --quiet flag
        run: |
          codex --approval-mode full-auto --quiet \
            "follow the instructions in AGENTS.md"

      # 5 - Create a pull request if there are any changes
      - name: Create Pull Request for Codex updates
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.G_TOKEN }}
          commit-message: "Codex CLI: Automated update"
          committer: codex-bot <codex-bot@users.noreply.github.com>
          author: codex-bot <codex-bot@users.noreply.github.com>
          branch: codex-auto-update-${{ github.run_id }}
          title: "Codex CLI: Automated update"
          body: |
            This pull request contains automated updates generated by Codex CLI in full-auto mode.
          base: ${{ github.ref_name }}

name: Codex Full Auto Updater

on:
  workflow_dispatch:
  schedule:
    #- cron: '0 1 * * *'

jobs:
  codex-auto-update:
    runs-on: ubuntu-latest
    steps:
      # 1 - Check out the repo with a push-capable token
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.G_TOKEN }}

      # 2 - Use Node 22 (Codex CLI requirement)
      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      # 3 - Install Codex CLI globally so the binary is on $PATH
      - name: Install Codex CLI globally
        run: npm install -g @openai/codex

      # 4 - Run Codex in Full-Auto, loading AGENTS.md automatically
      - name: Run Codex CLI in Full Auto mode
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CODEX_QUIET_MODE: "1"          # same as --quiet flag
        run: |
          codex --approval-mode full-auto --quiet \
            "follow the instructions in AGENTS.md"

      # 5 - Commit any edits Codex made and push them back
      - name: Commit and push changes
        env:
          G_TOKEN: ${{ secrets.G_TOKEN }}
        run: |
          git config user.name  "codex-bot"
          git config user.email "codex-bot@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${G_TOKEN}@github.com/${{ github.repository }}.git
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "Codex CLI: Automated update"
            git push origin HEAD:${GITHUB_REF#refs/heads/}
          fi
